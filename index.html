<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg
      width="460"
      height="48"
      viewBox="0 0 460 48"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- CART GROUP -->
      <g transform="translate(0,6)">
        <!-- Cart Basket -->
        <path
          d="M6 8 H34 L30 24 H12 Z"
          fill="none"
          stroke="#2563eb"
          stroke-width="2.5"
          stroke-linejoin="round"
        />

        <!-- Cart Handle -->
        <path
          d="M6 8 L3 3 H0"
          fill="none"
          stroke="#2563eb"
          stroke-width="2.5"
          stroke-linecap="round"
        />

        <!-- Wheels -->
        <circle cx="16" cy="28" r="3" fill="#2563eb" />
        <circle cx="28" cy="28" r="3" fill="#2563eb" />

        <!-- Facebook -->
        <g transform="translate(13,10)">
          <rect width="8" height="8" rx="2" fill="#1877F2" />
          <text
            x="4"
            y="6.5"
            font-size="6"
            text-anchor="middle"
            fill="#ffffff"
            font-family="Arial"
            font-weight="bold"
          >
            f
          </text>
        </g>

        <!-- X -->
        <g transform="translate(22,10)">
          <rect width="8" height="8" rx="2" fill="#000000" />
          <text
            x="4"
            y="6.5"
            font-size="6"
            text-anchor="middle"
            fill="#ffffff"
            font-family="Arial"
            font-weight="bold"
          >
            X
          </text>
        </g>

        <!-- Instagram -->
        <g transform="translate(17.5,19)">
          <rect width="8" height="8" rx="2" fill="#E1306C" />
          <circle
            cx="4"
            cy="4"
            r="2"
            fill="none"
            stroke="#ffffff"
            stroke-width="1"
          />
          <circle cx="6.2" cy="1.8" r="0.6" fill="#ffffff" />
        </g>
      </g>

      <!-- TEXT -->
      <text
        x="35"
        y="32"
        font-family="Inter, Poppins, Arial, sans-serif"
        font-size="26"
        font-weight="600"
        fill="#111111"
      >
        igital Marketsquare
      </text>
    </svg>

    <svg
      width="560"
      height="60"
      viewBox="0 0 560 60"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#2563eb" />
          <stop offset="100%" stop-color="#06b6d4" />
        </linearGradient>
      </defs>

      <!-- D-Shaped Cart -->
      <g transform="translate(0,6)">
        <!-- Vertical spine of D -->
        <line
          x1="12"
          y1="8"
          x2="12"
          y2="44"
          stroke="url(#brandGrad)"
          stroke-width="3"
          stroke-linecap="round"
        />

        <!-- Curved cart basket forming D -->
        <path
          d="M12 8 
             Q42 8 42 26 
             Q42 44 12 44"
          fill="none"
          stroke="url(#brandGrad)"
          stroke-width="3"
          stroke-linecap="round"
        />

        <!-- Cart base line -->
        <line
          x1="16"
          y1="30"
          x2="38"
          y2="30"
          stroke="url(#brandGrad)"
          stroke-width="2"
        />

        <!-- Wheels -->
        <circle cx="20" cy="50" r="4" fill="url(#brandGrad)" />
        <circle cx="36" cy="50" r="4" fill="url(#brandGrad)" />

        <!-- Social Icons Inside -->

        <!-- Facebook -->
        <g transform="translate(18,14)">
          <rect width="9" height="9" rx="2" fill="#1877F2" />
          <text
            x="4.5"
            y="7"
            font-size="7"
            text-anchor="middle"
            fill="#fff"
            font-family="Arial"
            font-weight="bold"
          >
            f
          </text>
        </g>

        <!-- X -->
        <g transform="translate(29,14)">
          <rect width="9" height="9" rx="2" fill="#000" />
          <text
            x="4.5"
            y="7"
            font-size="7"
            text-anchor="middle"
            fill="#fff"
            font-family="Arial"
            font-weight="bold"
          >
            X
          </text>
        </g>

        <!-- Instagram -->
        <g transform="translate(18,25)">
          <rect width="9" height="9" rx="2" fill="#E1306C" />
          <circle
            cx="4.5"
            cy="4.5"
            r="2.2"
            fill="none"
            stroke="#fff"
            stroke-width="1"
          />
          <circle cx="6.8" cy="2.2" r="0.7" fill="#fff" />
        </g>

        <!-- YouTube -->
        <g transform="translate(29,25)">
          <rect width="9" height="9" rx="2" fill="#FF0000" />
          <polygon points="3,2.5 7,4.5 3,6.5" fill="#fff" />
        </g>
      </g>

      <!-- TEXT (closer to icon) -->
      <text
        x="52"
        y="38"
        font-family="Poppins, Inter, Arial, sans-serif"
        font-size="30"
        letter-spacing="0.5"
      >
        <tspan fill="#6b7280" font-weight="400">igital</tspan>
        <tspan fill="url(#brandGrad)" font-weight="700">Marketsquare</tspan>
      </text>
    </svg>
  </body>
</html>
